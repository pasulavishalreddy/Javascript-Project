<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="Navbar.css">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">PRODOMO </a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" id="signUpBtn">SignUp</button>
            <button class="btn btn-outline-success" id="loginBtn">Login</button>
            <a href="./dashboard.html" class="btn btn-outline-success">Guest Login</a>
          </form>
        </div>
      </nav>

      <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="signup-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Email</label>
                  <input class="form-control" type="email" id="signup-email"></input>
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Password:--</label>
                    <input class="form-control" type="password" id="signup-password"></input>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-primary" id="signUpSubmitBtn">SignUp</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
             
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Email</label>
                  <input class="form-control" type="email" id="login-email"></input>
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Password:--</label>
                    <input class="form-control" type="password" id="login-password"></input>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              
              <button type="button" class="btn btn-primary" id="loginSubmitBtn">Login</button>
            </div>
          </div>
        </div>
      </div>
    <script type="module" src="Navbar.js"></script>
</body>
</html>
